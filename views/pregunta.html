    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item active">

                <li class="nav-item">

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Añadir a preguntas de IPS</h1>
            </div>
            <div class="alert alert-primary" role="alert">
                {{men}}
            </div>

                    <label for="pregunta">Introduce la pregunta:</label>
                    <input required="required" type="text" name="pregunta" id="pregunta">
                    <label for="respuesta">Introduce la respuesta:</label>
                    <input required="required" type="text" name="respuesta" id="respuesta">
                </div>
                <div class="card-footer">
                    <div class="mx-auto">
                        <button type="submit" class="btn btn-primary">Incluir en la bd</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
